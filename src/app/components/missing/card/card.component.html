<ng-container *ngIf="missing">
    <div class="card rounded mat-elevation-z4" (click)="onClick()">
        <div class="card-head">
            <img class="card-img-top" alt="" [src]="getUrl()">
            <!-- <img class="card-img-top" alt="" [src]="bookImage   "> -->
            <div class="card-body">
                <div class="title-container">
                    <h4 class="card-title">{{missing.name}}</h4>
                </div>
                <div class="card-info">
                    <h5 class="price"> Age: {{missing.age}}</h5>
                    <!-- <h5 class="publisher">{{book.publisher}}</h5>
                    <h5 class="genre">{{book.genre}}</h5> -->
                </div>

                <!-- <div class="text-center">
                        <a class="btn btn-success text-white my-1" (click)="goIndividualProduct()">Details</a><br>
                    </div> -->
            </div>
        </div>
    </div>
</ng-container>
